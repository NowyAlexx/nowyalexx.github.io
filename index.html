<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mods Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>-->

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Site Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-tab="browse">Browse</a></li>
                <li><a href="#" data-tab="favorites">Favorites</a></li>
                <li><a href="#" data-tab="about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="browse" class="tab-content active">
            <h2>Browse</h2>
            
            <!-- Search bar and toggle for unauthorized mods -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for mods...">
                <span class="toggle-label">Show Unauthorized Mods: </span>
                <label class="switch">
                    <input type="checkbox" id="toggle-unauthorized">
                    <span class="slider"></span>
                </label>
            </div>
        
            <div id="mods-list" class="mods-list">
                <!-- Mod items will be dynamically generated here -->
            </div>
        </div>
              
    </main>

    <script src="index.js"></script>
</body>
</html>
