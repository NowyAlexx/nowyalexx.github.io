          storageBucket: "astromods.appspot.com",
          messagingSenderId: "801546619851",

<body>
    <header>
        <div class="logo">
            <div class="logotext"><p>Astroneer Mods</p></div>
        </div>
        <nav>
            <ul>
                <!--<li><a href="#" class="active" data-tab="browse">Browse</a></li>
                <li><a href="#" data-tab="favorites">Favorites</a></li>
                <li><a href="#" data-tab="about">About</a></li>-->
                <div id="userStatus" style="position: absolute; top: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.8); padding: 5px; border-radius: 5px; display: none;">
                    <h2>Logged In</h2>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Mod Uploader</h1>
        <form id="modForm">
          <label for="author">Author (Discord or GitHub username):</label>
          <input type="text" id="author" required><br><br>
      
          <label for="github">GitHub Profile URL:</label>
          <input type="url" id="github" required><br><br>
      
          <label for="title">Mod Title:</label>
          <input type="text" id="title" required><br><br>
      
          <label for="thumbnail">Thumbnail File:</label>
          <input type="file" id="thumbnail" accept="image/png" required><br><br>
      
          <label for="fulldesc">Full Description:</label>
          <textarea id="fulldesc" required></textarea><br><br>
      
          <label for="version">Version:</label>
          <input type="text" id="version" required><br><br>
      
          <label for="creationdate">Creation Date:</label>
          <input type="date" id="creationdate" required><br><br>
      
          <label for="downloadable">Is Downloadable?</label>
          <select id="downloadable">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select><br><br>
      
          <label for="downloadgit">Download from GitHub only?</label>
          <select id="downloadgit">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select><br><br>
      
          <div id="downloadableFields" style="display: none;">
            <div id="downloadURLField" style="display: block;">
              <label for="downloadurl">Download URL:</label>
              <input type="url" id="downloadurl"><br><br>
            </div>
      
            <label for="giturl">GitHub Releases URL:</label>
            <input type="url" id="giturl" required><br><br>
          </div>
      
          <button type="submit">Upload Mod</button>
        </form>
    </main>
</body>
</html>
